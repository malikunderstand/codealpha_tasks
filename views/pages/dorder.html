          <ul class="navbar-nav ms-auto">

            </li>
          </ul>

    <div class="container-fluid mt-4">
      <div class="row">

        <div class="col-12 col-lg-12" id="admin">

            <li><i class='bx bxs-dashboard'></i><a href="/admin">Dashboard</a></li>

            <a href="/dorder" class="btn btn-dark mb-2">Manage Order</a>

                    <th>Name</th>

                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Time</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody id="order-lists">
            </tbody>
            </table>
