<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Product - MyStore</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- ✅ Latest Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- ✅ Your Custom Styles -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>

    <!-- Navbar Page-->
    <nav class="navbar navbar-expand-lg navbar-light"  id="nav">
      <div class="container" id="container">
        <a class="navbar-brand" href="/admin">MyStore</a>
        <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbar" 
      >
       <span class="navbar-toggler-icon"></span>
       </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/dproduct" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="/dproduct" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <div class="container mt-4 text-center">
      <h1>Add Product Detail</h1>
      <p>
        Here you can manage products.
      </p>
      <!-- Links can be added later for Products, Categories, Orders Management -->
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8 col-md-8 col-sm-8 offset-sm-2 offset-lg-2 offset-md-2">
          <form action="/addproduct" method="POST" enctype="multipart/form-data">
        <div class="form-group w-100 mb-3">
          <input type="text" name="name" class="form-control" placeholder="Product Name">
        </div>
        <div class="form-group w-100 mb-3">
          <textarea name="detail" class="form-control" placeholder="Product Detail"></textarea>
        </div>
        <div class="form-group w-100 mb-3">
          <input type="number" name="number" class="form-control" placeholder="Product Price">
        </div>
        <div class="form-group w-100 mb-3">
          <input type="file" name="img" class="form-control"> <!-- ✅ important -->
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
        </div>
      </div>
    </div>

     <!-- Footer -->
    <footer>
      &copy; 2025 MyStore. All Rights Reserved.
    </footer>

    <!-- ✅ Latest JS (same version)-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
